<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="newstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div>
      <header class="logo-box">
        <img
          class="logo"
          src="images/FHA-logo.png"
          alt="logo"
          width="70px"
          height="70px"
        />
        <p class="public">FEDERAL HOUSING AUTHORITY</p>
      </header>
    </div>
    <div>
      <form class="allottee-form">
        <img
        src="https://www.geelongveinsskinlaser.com.au/wp-content/uploads/2017/03/SignUp_Background.jpg"
        class="bg-image" " alt="house" width ="1350px" height="250px" />
        <div class="row">
          <section>
            <div>
              <form>
                <div class="card">
                  <div class="card-body">
                    <ul class="nav nav-tabs nav-tabs-bottom">
                      <li class="nav-item">
                        <a
                          class="nav-link active"
                          href="#individualRegistration"
                          data-bs-toggle="tab"
                          >Individual Registration</a
                        >
                      </li>
                      <li class="nav-item">
                        <a
                          class="nav-link"
                          href="#corporateRegistration"
                          data-bs-toggle="tab"
                          >Corporate Registration</a
                        >
                      </li>
                    </ul>
                    <div class="tab-content">
                      <div class="tab-pane active" id="individualRegistration">
                        <div class="row">
                          <div class="card">
                            <div class="card-header">
                              <h3 class="card-title mb-0">
                                Individual Details
                              </h3>
                            </div>
                            <p>
                              Please fill in this form to create an account.
                            </p>
                            <div class="card-body" style="min-height: 100px">
                              <div
                                class="custom-input col-sm-5 m-t-15 individual-group"
                              >
                                <label
                                  ><span style="color: red">*</span> First
                                  Name</label
                                >
                                <input
                                  class="form-control"
                                  type="text"
                                  required
                                  name="individualName"
                                  id="firstName"
                                />
                              </div>
                              <div
                                class="custom-input col-sm-5 m-t-15 individual-group"
                              >
                                <label
                                  ><span style="color: red">*</span> Middle
                                  Name</label
                                >
                                <input
                                  class="form-control"
                                  type="text"
                                  required
                                  name="individualName"
                                  id="middleName"
                                />
                              </div>
                              <div
                                class="custom-input col-sm-5 m-t-15 individual-group"
                              >
                                <label
                                  ><span style="color: red">*</span> Last
                                  Name</label
                                >
                                <input
                                  class="form-control"
                                  type="text"
                                  required
                                  name="individualName"
                                  id="lastName"
                                />
                              </div>
                              <div class="custom-input col-sm-5 m-t-15">
                                <label class="comp"
                                  ><span style="color: red" class>*</span>
                                  Date of Birth
                                </label>
                                <input
                                  class="form-control"
                                  type="date"
                                  required
                                  name="regdob"
                                  id="regdob"
                                />
                              </div>
                              <div class="custom-input col-sm-5 m-t-15">
                                <label
                                  ><span style="color: red">*</span> Email
                                </label>
                                <input
                                  class="form-control validEmail"
                                  type="email"
                                  id="email"
                                  name="email"
                                  required
                                />
                              </div>
                              <div class="custom-input col-sm-5 m-t-15">
                                <label
                                  ><span style="color: red">*</span> Gender
                                </label>
                                <select class="form-control" id="gender">
                                  <option disabled selected value="">
                                    -- Select Gender --
                                  </option>
                                  <option value="M">Male</option>
                                  <option value="F">Female</option>
                                </select>
                              </div>
                              <div class="custom-input col-sm-5 m-t-15">
                                <label
                                  ><span style="color: red">*</span> Phone
                                  Number</label
                                >
                                <input
                                  class="form-control validNumber"
                                  type="text"
                                  required
                                  name="phone"
                                  maxlength="11"
                                  id="phone"
                                />
                              </div>
                              <div class="custom-input col-sm-5 m-t-15">
                                <label
                                  ><span style="color: red">*</span> National
                                  Identity Number</label
                                >
                                <input
                                  class="form-control validNumber"
                                  type="text"
                                  required
                                  name="nIN"
                                  id="nIN"
                                />
                              </div>
                              <div class="custom-input col-sm-5 m-t-15">
                                <label
                                  ><span style="color: red">*</span> Upload
                                  Passport Photograph</label
                                >
                                <input
                                  type="file"
                                  class="form-control individual"
                                  id="passport"
                                  data-attr="passport"
                                />
                              </div>
                            </div>
                          </div>
                          <div id="address" class="grid gap-3">
                            <h5>Address Details</h5>
                            <div class="row">
                              <div
                                class="custom-input col-sm-4 m-t-15 p-2 g-col-6"
                              >
                                <label
                                  ><span style="color: red">*</span> Street
                                  Number</label
                                >
                                <input
                                  class="form-control"
                                  type="text"
                                  required
                                  id="streetNumber"
                                  name="streetNumber"
                                />
                              </div>
                              <div
                                class="custom-input col-sm-4 m-t-15 p-2 g-col-6"
                              >
                                <label
                                  ><span style="color: red">*</span> Street
                                  Name</label
                                >
                                <input
                                  class="form-control"
                                  type="text"
                                  required
                                  id="streetName"
                                  name="streetName"
                                />
                              </div>
                              <div
                                class="custom-input col-sm-4 m-t-15 p-2 g-col-6"
                              >
                                <label
                                  ><span style="color: red">*</span>
                                  Landmark/Bus stop</label
                                >
                                <input
                                  class="form-control"
                                  type="text"
                                  required
                                  id="landmark"
                                  name="landmark"
                                />
                              </div>
                              <div
                                class="custom-input col-sm-4 m-t-15 p-2 g-col-6"
                              >
                                <label
                                  ><span style="color: red">*</span>
                                  State</label
                                >
                                <select
                                  class="form-control"
                                  id="regstate"
                                  name="regstate"
                                  required
                                >
                                  <option value="" disabled selected>
                                    -- Select State --
                                  </option>
                                  <option value="AB">Abia</option>
                                  <option value="AD">Adamawa</option>
                                  <option value="AK">Akwa Ibom</option>
                                  <option value="AN">Anambra</option>
                                  <option value="BA">Bauchi</option>
                                  <option value="BL">Bayelsa</option>
                                  <option value="BE">Benue</option>
                                  <option value="BO">Borno</option>
                                  <option value="CR">Cross River</option>
                                  <option value="DE">Delta</option>
                                  <option value="EB">Ebonyi</option>
                                  <option value="ED">Edo</option>
                                  <option value="EK">Ekiti</option>
                                  <option value="EN">Enugu</option>
                                  <option value="GM">Gombe</option>
                                  <option value="IM">Imo</option>
                                  <option value="JI">Jigawa</option>
                                  <option value="KD">Kaduna</option>
                                  <option value="KA">Kano</option>
                                  <option value="KT">Katsina</option>
                                  <option value="KE">Kebbi</option>
                                  <option value="KO">Kogi</option>
                                  <option value="KW">Kwara</option>
                                  <option value="LA">Lagos</option>
                                  <option value="NA">Nasarawa</option>
                                  <option value="NI">Niger</option>
                                  <option value="OG">Ogun</option>
                                  <option value="ON">Ondo</option>
                                  <option value="OS">Osun</option>
                                  <option value="OY">Oyo/option></option>
                                  <option value="PL">Plateau</option>
                                  <option value="RI">Rivers</option>
                                  <option value="SO">Sokoto</option>
                                  <option value="TA">Taraba</option>
                                  <option value="YO">Yobe</option>
                                  <option value="ZA">Zamfara</option>
                                  <option value="FCT">
                                    Federal Capital Territory
                                  </option>
                                </select>
                              </div>
                              <div
                                class="custom-input col-sm-4 m-t-15 p-2 g-col-6"
                              >
                                <label
                                  ><span style="color: red">*</span> LGA</label
                                >
                                <select
                                  class="form-control"
                                  id="regstate"
                                  name="regstate"
                                  required
                                >
                                  <option value="" disabled selected>
                                    -- Select LGA --
                                  </option>
                                  <option value="ohafia">Ohafia</option>
                                  <option value="michika">Michika</option>
                                  <option value="abak">Abak</option>
                                  <option value="nnewi south">
                                    Nnewi South
                                  </option>
                                  <option value="bauchi">Bauchi</option>
                                  <option value="nembe">Nembe</option>
                                  <option value="guma">Guma</option>
                                  <option value="chibok">Chibok</option>
                                  <option value="ogoja">Ogoja</option>
                                  <option value="isoko south">
                                    Isoko South
                                  </option>
                                  <option value="afikpo north">
                                    Agfikpo North
                                  </option>
                                  <option value="akoko-edo">Akoko-Edo</option>
                                  <option value="ikere">Ikere</option>
                                  <option value="nsukka">Nsukka</option>
                                  <option value="kaltungo">Kaltungo</option>
                                  <option value="ngor okpala">
                                    Ngor Okpala
                                  </option>
                                  <option value="guri">Guri</option>
                                  <option value="sabon gari">Sabon Gari</option>
                                  <option value="dala">Dala</option>
                                  <option value="daura">Daura</option>
                                  <option value="dandi">Dandi</option>
                                  <option value="bassa">Bassa</option>
                                  <option value="edu">Edu</option>
                                  <option value="kosofe">Kosofe</option>
                                  <option value="doma">Doma</option>
                                  <option value="gurara">Gurara</option>
                                  <option value="ifo">Ifo</option>
                                  <option value="idanre">Idanre</option>
                                  <option value="ifelodun">Ifelodun</option>
                                  <option value="ido">Ido</option>
                                  <option value="kanke">Kanke</option>
                                  <option value="ikwerre">Ikwerre</option>
                                  <option value="bodinga">Bodinga</option>
                                  <option value="takum">Takum</option>
                                  <option value="fune">Fune</option>
                                  <option value="bungudu">Bungudu</option>
                                  <option value="gwagwalada">Gwagwalada</option>
                                  <option value="others">Others</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="tab-content">
                      <div class="tab-pane" id="corporateRegistration">
                        <div class="card mb-0">
                          <div class="card-header">
                            <h3 class="card-title mb-0">Corporate Details</h3>
                          </div>
                          <div class="card-body">
                            <div class="row"></div>
                              <!-- <div class="col-md-12"></div> -->
                              
                                <!-- <p>Please fill in this form to create an account.</p> -->
                                <!-- <div class="card-body" style="min-height: 100px"> -->
                                  <div class="custom-input col-sm-5 m-t-15 corporate-group">
                                    <label><span style="color: red">*</span> First Name</label>
                                      <input
                                        class="form-control"
                                        type="text"
                                        required
                                        name="individualName"
                                        id="firstName"
                                        />
                                      
                                    </div>
                                  </div>  
                                </div> 
                              </div>            
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </section>

          <div class="custom-input col-sm-12 m-t-15"></div>
          <div class="custom-input col-sm-12 m-t-20 m-b-20 bottom-buttons">
            <div class="row">
              <div class="col-md-4 col-12">
                <a href="#" id="clearAll" class="btn btn-danger btn-lg"
                  >Clear All</a
                >
              </div>
              <div class="col-md-4 col-3">
                <a
                  href="#"
                  id="registerAllottee"
                  class="btn btn-success btn-lg"
                  data-attr="enabled"
                  >Register Allottee</a
                >
              </div>
            </div>
          </div>
        </div>
      </form>

      <form>
        
      </form>
    </div>
  </body>
</html>
